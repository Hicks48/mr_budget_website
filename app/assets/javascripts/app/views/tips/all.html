<div class="page-header">
  <h1>Latest tips</h1>
</div>
<ul class="media-list">
  <li class="media" ng-repeat="tip in tips">
    <div class="media-body">
      <h3 style="margin-top: 0px;"><a ng-href="#/tips/{{tip.id}}">{{tip.title}}</a></h3>
      <p class="text-muted">
        Added at {{tip.created_at}}
      </p>
    </div>
  </li>
</ul>
