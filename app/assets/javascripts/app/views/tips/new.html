<div class="page-header">
  <h1>Add a tip</h1>
</div>

<form ng-submit="add_tip()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="tip.title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" rows="6" ng-model="tip.description"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-success" type="submit">Add</button>
  </div>
</form>
